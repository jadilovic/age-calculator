<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Frontend Mentor | Age calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<main>
			<div class="container">
				<div class="inputs">
					<div class="day-input">
						<label for="day">Day</label>
						<input type="number" name="day" id="day" placeholder="DD" />
						<span class="error">Must be a valid day</span>
					</div>
					<div class="month-input">
						<label for="month">Month</label>
						<input type="number" name="month" id="month" placeholder="MM" />
						<span class="error">Must be a valid month</span>
					</div>
					<div class="year-input">
						<label for="year">Year</label>
						<input type="number" name="year" id="year" placeholder="YYYY" />
						<span class="error">Must be in the past</span>
					</div>
				</div>
				<div class="middle">
					<div class="line"></div>
					<img src="./assets/images/icon-arrow.svg" />
				</div>
				<div class="display">
					<div class="years-display">
						<span>--</span>
						<h1>years</h1>
					</div>
					<div class="months-display">
						<span>--</span>
						<h1>months</h1>
					</div>
					<div class="days-display">
						<span>--</span>
						<h1>days</h1>
					</div>
				</div>
			</div>
			<footer>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</footer>
		</main>
	</body>
</html>
